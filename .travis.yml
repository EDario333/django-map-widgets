language: python

python:
  - 3.6
  - 3.7
  - 3.8

env:
  - DJANGO_VERSION=1.7
  - DJANGO_VERSION=1.8
  - DJANGO_VERSION=1.9
  - DJANGO_VERSION=1.10
  - DJANGO_VERSION=1.11
  - DJANGO_VERSION=2.0
  - DJANGO_VERSION=2.1

cache:
  directories:
  - "$HOME/virtualenv"

install:
  - pip install gdal==1.11.2
  - pip install -r conf/requirements-dev.txt

before_script:
  - psql -U postgres -c "create extension postgis"

script:
  - coverage run --source='mapwidgets' tests/testapp/manage.py test

after_success:
  - coveralls

addons:
  postgresql: "9.6"
  apt:
    packages:
    - postgresql-9.6-postgis-2.4
    - binutils
    - libproj-dev
    - libgdal-dev
    - python-gdal
    - python3-gdal
    - libgeos-dev
    - libyaml-dev
    - libgnutls28-dev

