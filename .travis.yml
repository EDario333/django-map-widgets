language: python
dist: xenial
sudo: false

python:
  - 2.7
  - 3.6
  - 3.7
  - 3.8

env:
  - DJANGO_VERSION=1.7
  - DJANGO_VERSION=1.8
  - DJANGO_VERSION=1.9
  - DJANGO_VERSION=1.10
  - DJANGO_VERSION=1.11
  - DJANGO_VERSION=2.0
  - DJANGO_VERSION=2.1

cache:
  directories:
  - "$HOME/virtualenv"

install:
  - pip install -r conf/requirements-dev.txt

script:
  - coverage run --source='mapwidgets' tests/testapp/manage.py test

after_success:
  - coveralls

addons:
  postgresql: "9.5"
  apt:
    packages:
    - postgresql-9.5-postgis-2.4
    - binutils
    - libproj-dev
    - python3-gdal
    - libgeos-dev
    - libyaml-dev
    - libgnutls28-dev

before_script:
  - psql -U postgres -c "create extension postgis"