language: python

python:
  - 3.6
  - 3.7
  - 3.8

virtualenv:
  system_site_packages: true

env:
  - DJANGO_VERSION=1.7
  - DJANGO_VERSION=1.8
  - DJANGO_VERSION=1.9
  - DJANGO_VERSION=1.10
  - DJANGO_VERSION=1.11
  - DJANGO_VERSION=2.0
  - DJANGO_VERSION=2.1

cache:
  directories:
  - "$HOME/virtualenv"

before_install:
  - sudo add-apt-repository --yes ppa:ubuntugis/ppa
  - sudo apt-get --quiet update
  - sudo apt-get install --yes libgdal-dev gdal-bin

install:
  - pip install gdal==`gdal-config --version`
  - pip install -r conf/requirements-dev.txt

before_script:
  - psql -U postgres -c "create extension postgis"

script:
  - coverage run --source='mapwidgets' tests/testapp/manage.py test

after_success:
  - coveralls

addons:
  postgresql: "9.6"
  apt:
    packages:
    - postgresql-9.6-postgis-2.4
    - binutils
    - libproj-dev
    - libgdal-dev
    - python3-gdal
    - libgeos-dev
    - libyaml-dev
    - libgnutls28-dev

